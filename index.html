<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">  
</head>
  <body>

    <main>
        <div class="container">
           <div class="row">
            <div class=" col-sm-12">
               <div class="row">
                <section class="col-sm result d-flex justify-content-center ">
                    <h2 class="result-card-title text-center ">Your Result</h2>
                    <article class="result-value mt-4 d-flex justify-content-center align-items-center ">
                        <h2 class="result-value-num1">76</h2>
                        <h4 class="result-value-num2">of 100</h4>

                    </article>

                    <article class="result-text text-center mt-4">
                        <h2 class="result-text-title">Great</h2>
                        <p class="result-text-parag mt-3">You scored higher than 65% of the people who have taken these tests.</p>

                    </article>
                </section>

                <section class="col-sm summary mt-4">
                    <h1 class="summary-card-title mt-2">Summary</h1>

                    <div class="summary-card-reaction d-flex">
                        <div class="summary-card-left">
                            <p class="summary-card-left-title">Reaction</p>
                        </div>

                        <div class="summary-card-right d-flex">
                            <p class="summary-card-right-num">80</p>
                            <p class="summary-card-right-num1">/100</p>
                        </div>
                    </div>

                    <div class="summary-card-memory d-flex">
                        <div class="summary-card-left">
                            <p class="summary-card-left-title">Memory</p>
                        </div>

                        <div class="summary-card-right d-flex">
                            <p class="summary-card-right-num">92</p>
                            <p class="summary-card-right-num1">/100</p>
                        </div>
                    </div>

                    <div class="summary-card-verbal d-flex">
                        <div class="summary-card-left">
                            <p class="summary-card-left-title">Verbal</p>
                        </div>

                        <div class="summary-card-right d-flex">
                            <p class="summary-card-right-num">61</p>
                            <p class="summary-card-right-num1">/100</p>
                        </div>
                    </div>

                    <div class="summary-card-visual d-flex">
                        <div class="summary-card-left">
                            <p class="summary-card-left-title">Visual</p>
                        </div>

                        <div class="summary-card-right d-flex">
                            <p class="summary-card-right-num">72</p>
                            <p class="summary-card-right-num1">/100</p>
                        </div>
                    </div>

                    <button class="btn mt-4 border-0 "> Continue</button>

                </section>
               </div>

            </div>
           </div>
        </div>
    </main>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
